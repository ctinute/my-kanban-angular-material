<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Sign up</h1>
        </mat-card-title>
        <mat-card-subtitle class="mat-error" [hidden]="!hasError">
            {{error}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Username" type="text" [(ngModel)]="user.username"/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Email" type="email" [(ngModel)]="user.email"/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Full name" type="text" [(ngModel)]="user.name"/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Password" type="password" [(ngModel)]="user.password"/>
        </mat-form-field>
        <div class="tiny">
            <span>Already have an account? <a routerLink="/login">Log in now</a></span>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button id="btn_register" mat-raised-button color="primary" (click)="register()">Sign up</button>
    </mat-card-actions>
</mat-card>
